<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>
	<meta charset="utf-8" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Electron Javascript -->
    <!--<script src="app.js" charset="utf-8"></script>-->
  </head>

  <body>
    <!-- Wrap your entire app inside .window -->
	<div class="window">
	 <header class="toolbar toolbar-header">
		<h1 class="title">Loja XYZ</h1>
		 <div class="toolbar-actions">
			<div class="btn-group">
			  <button class="btn btn-default">
				<span class="icon icon-home"></span>
			  </button>
			  <button class="btn btn-default">
				<span class="icon icon-folder"></span>
			  </button>
			  <button class="btn btn-default active">
				<span class="icon icon-cloud"></span>
			  </button>
			  <button class="btn btn-default">
				<span class="icon icon-popup"></span>
			  </button>
			  <button class="btn btn-default">
				<span class="icon icon-shuffle"></span>
			  </button>
			</div>

			<button class="btn btn-default">
			  <span class="icon icon-home icon-text"></span>
			  Filters
			</button>

			<button class="btn btn-default btn-dropdown pull-right">
			  <span class="icon icon-megaphone"></span>
			</button>
	  </div>
	  </header>
	  <div class="window-content">
		<div class="pane-group">
		  <div class="pane-sm sidebar">Loren Ipsun etc e tal...</div>
		  <div class="pane">
			<form action="" class="pane-body" id="cadastro-cliente">
				<legend><h3>Cadastro de Cliente</h3></legend>
				<div class="form-group">
					<input type="text" class="form-control" id="nome" placeholder="Nome">
				</div>
        <div class="form-group">
					<input type="text" class="form-control" id="cpf" placeholder="CPF">
				</div>
        <div class="form-group">
					<input type="text" class="form-control" id="telefone" placeholder="Telefone">
				</div>
        <button type="button" class="btn btn-positive" id="salvar">Salvar</button>
			</form>
		  </div>
		</div>
	  </div>
	  <footer class="toolbar toolbar-footer">
		<h1 class="title">Desenvolvido por AntunesWeb</h1>
	  </footer>
	</div>
  </body>
  <script>
  require('./renderer.js')
  </script>
</html>
